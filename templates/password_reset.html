<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/objectivity/objectivity-font.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <title>Kaysim Waste Record System</title>
    <link rel="icon" href="{% static 'images/logo/favicon.svg'%}">
</head>
<body  style="background-image:url('../static/images/login-bg.svg'); width:100%;height:100vh;">
    <section class="login-bg">
        <div class="container">
            <div class="kaysim-login">
                <div class="kaysim-login-logo">
                    <img src="{% static 'images/logo/recycling.svg'%}" alt="">
                </div>
                <div class="kaysim-login-form">
                    <form method="POST" action=''>
                        {% csrf_token %}  
                        <div class="kaysim-form-content">
                            <div class="kaysim-user-content">
                                <h3>Password Reset</h3>
                                <p>Forgotten your Password? Enter your Email address below</p>
                            </div>
                            <div class="kaysim-form">
                                <div class="form-group">
                                    <input class="form-control" type="email" name="email" autocomplete="email" placeholder="Enter Email..." maxlength="254" required="" id="id_email">
                                </div>
                            </div>
                            <div class="login-button">
                                <button class="btn" type="submit" name="Send Email">Submit</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
</body>
</html>
