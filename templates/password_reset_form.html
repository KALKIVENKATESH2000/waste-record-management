<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/objectivity/objectivity-font.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <title>Kaysim Waste Record System</title>
    <link rel="icon" href="{% static 'images/logo/favicon.svg'%}">
</head>
<style>
    .form-group{
        width: 400px;
        position: relative;
      }
      .form-group input[type="password"],
      .form-group input[type="text"]{
        width: 100%;
        padding: 12px 36px 12px 12px;
        box-sizing: border-box;
      }
      .fa-eye{
        position: absolute;
        top: 28%;
        right: 4%;
        cursor: pointer;
        color: lightgray;
      }
</style>
<body  style="background-image:url('../static/images/login-bg.svg'); width:100%;height:100vh;">
    <section class="login-bg">
        <div class="container">
            <div class="kaysim-login">
                <div class="kaysim-login-logo">
                    <img src="{% static 'images/logo/recycling.svg'%}" alt="">
                </div>
                <div class="kaysim-login-form">
                    <form method="POST" action=''>
                        {% csrf_token %}  
                        <div class="kaysim-form-content">
                            <div class="kaysim-user-content">
                                <h3>Enter new Password</h3>
                                <p>Please enter your new password twice so we can verifyyou typed it in correctly.</p>
                            </div>
                            <div class="kaysim-form">
                                <div class="form-group">
                                    <input type="password" class="form-control" name="new_password1" autocomplete="new-password" required="" id="id_new_password1" placeholder="New Password" aria-autocomplete="list">
                                    <i class="fa-solid fa-eye" id="eye"></i>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="new_password2" autocomplete="new-password" required="" id="id_new_password2" placeholder="New Password Confirmation">
                                    <i class="fa-solid fa-eye" id="eye"></i>
                                </div>
                            </div>
                            {% for message in messages %}
                                <p id="messages"class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}>{{message}}</p>
                            {% endfor %}
                            <div class="login-button">
                                <button class="btn" type="Submit" name="Update Password">Submit</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script>
        const passwordInput = document.querySelector("#id_new_password1")
        const passwordInput2 = document.querySelector("#id_new_password2")
        const eye = document.querySelector("#eye")
        eye.addEventListener("click", function(){
            this.classList.toggle("fa-eye-slash")
            const type = passwordInput.getAttribute("type") === "id_new_password1" ? "text" : "id_new_password1"
            const type2 = passwordInput2.getAttribute("type") === "id_new_password2" ? "text" : "id_new_password2"
            passwordInput.setAttribute("type", type)
            passwordInput2.setAttribute("type", type2)
        })
    </script>
</body>
</html>
