<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/objectivity/objectivity-font.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <title>Kaysim Waste Record System</title>
    <link rel="icon" href="{% static 'images/logo/favicon.svg'%}">
</head>
<style>
    .form-group{
        width: 400px;
        position: relative;
      }
      .form-group input[type="password"],
      .form-group input[type="text"]{
        width: 100%;
        padding: 12px 36px 12px 12px;
        box-sizing: border-box;
      }
      .fa-eye{
        position: absolute;
        top: 28%;
        right: 4%;
        cursor: pointer;
        color: lightgray;
      }
</style>
<body  style="background-image:url('../static/images/login-bg.svg'); width:100%;height:100vh;">
    <section class="login-bg">
        <div class="container">
            <div class="kaysim-login">
                <div class="kaysim-login-logo">
                    {% comment %} <img src="{% static 'images/logo/recycling.svg'%}" alt=""> {% endcomment %}
                    <h2>Waste Record System</h2>
                </div>
                <div class="kaysim-login-form">
                    <form method="POST" action=''>
                        {% csrf_token %}  
                        <div class="kaysim-form-content">
                            <div class="kaysim-user-content">
                                <h3>User Login</h3>
                            </div>
                            <div class="kaysim-form">
                                <div class="form-group">
                                    <input type="text" name="username" class="form-control app-new-form-control-kaysim" id="username" aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password" id="id_password" placeholder="Enter password">
                                    <i class="fa-solid fa-eye" id="eye"></i>
                                    <div class="forgot-password">
                                        <a href="{% url 'password_reset' %}">Forgot Password?</a>
                                    </div>
                                </div>
                            </div>
                            {% for message in messages %}
                                <p id="messages"class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}>{{message}}</p>
                            {% endfor %}
                            <div class="login-button">
                                <button class="btn" type="submit" value="Login">Login</button>
                                <!-- <p>or</p>
                                <p>New Member? <a href="{% url 'register'%}"><strong> Sign up</strong></a></p> -->
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script>
        const togglePassword = document.querySelector('#eye');
  const password = document.querySelector('#id_password');
  togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    // toggle the eye slash icon
    this.classList.toggle('fa-eye-slash');
});
    </script>
</body>
</html>
